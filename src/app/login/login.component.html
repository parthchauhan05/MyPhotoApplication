<p>login works!</p>
<div style="width: 30%; margin: auto" *ngIf="signInFormVisible; else signUpForm">

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active">Sign In</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="makeSignUpFormVisible()">Sign Up</a>
  </li>
</ul>

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>

</div>

<ng-template #signUpForm>
  <div style="width: 30%; margin: auto">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" (click)="makeSignInFormVisible()">Sign In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active">Sign Up</a>
    </li>
  </ul>

  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
</ng-template>
